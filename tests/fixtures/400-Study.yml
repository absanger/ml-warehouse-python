- abbreviation: 5155STDY
  abstract: "Recent advances in genomics have demonstrated that clonal haemopoiesis\
    \ driven by leukaemia associated somatic mutations is a relatively common phenomenon\
    \ that increases in frequency with advancing age. Whilst individuals with clonal\
    \ haemopoiesis have an increased risk of developing haematological malignancies,\
    \ they also have an increased mortality from other causes. Additionally, certain\
    \ mutations are almost exclusively seen in individuals aged 70 years or older,\
    \ whilst others are seen in individuals with non-haematological cancers including\
    \ breast and ovarian. Recently, clonal haemopoiesis was found to be associated\
    \ with a significantly increased risk of atherosclerotic cardiovascular disease.\
    \ This association is thought to be causative with clonally-derived macrophages\
    \ showing elevated expression of several chemokine and cytokine genes that contribute\
    \ to atherosclerosis. \r\nAnother vascular pathology, abdominal aortic aneurysm\
    \ (AAA), increases with age and shares risk factors with atherosclerosis (including\
    \ smoking, male sex, high cholesterol). However, the impact of these risk factors\
    \ and the overlap between AAA and atherosclerosis is poorly understood. To investigate\
    \ a possible link between clonal haemopoiesis and AAA, we will study DNA samples\
    \ from 300 patients with AAA and up to 200 controls for evidence of clonal haemopoiesis.\
    \ This will be done using target DNA enrichment with biotinylated RNA baits followed\
    \ by high throughput sequencing."
