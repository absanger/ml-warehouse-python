- abbreviation: vrildw
  abstract: "These data have been generated in the context of one of the largest genome-wide\r\
    \nassociation studies of vaccine responses ever undertaken, which will provide\
    \ unparalleled\r\npower to identify the genetic factors associated with the response\
    \ to all of the most commonly\r\nused childhood vaccines worldwide. The large\
    \ cohort of ca. 7,000 individuals includes 1,400\r\nchildren from Uganda, 1,500\
    \ South African infants, 500 Burkina Faso infants, 1,800 children\r\nfrom Ecuador\
    \ and up to 1,800 from a variety of countries (MAL-ED Consortium) recruited\r\n\
    through existing birth cohorts (Uganda, Ecuador and MAL-ED countries) or ongoing\
    \ maternal\r\nand child vaccine clinical trials (against pneumococcus in South\
    \ Africa and malaria in\r\nBurkina). The principal analysed phenotypes are the\
    \ serological responses at 6 or 12 months\r\nof age to the vaccines administered\
    \ to all enrolled children as part of expanded programme of\r\nimmunisation in\
    \ all countries (including diphtheria, tetanus, pertussis, Haemophilus\r\ninfluenzae,\
    \ measles and hepatitis B). Other phenotypes that are being assessed in the new\r\
    \nstudies include quantitative response to BCG, rotavirus and pneumococcal vaccines\
    \ (South\r\nAfrica, Ecuador and Uganda), clinical and immunological response to\
    \ malaria vaccines\r\n(Burkina), immunological correlates of atopy (Ecuador and\
    \ Uganda) and malaria infection\r\n(Burkina, Ecuador and Uganda) in addition to\
    \ non-communicable disease traits such as blood\r\npressure (Uganda)"
