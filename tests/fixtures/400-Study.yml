- abbreviation: hpgen
  abstract: This project would establish a collaboration with Stephen Bentley in WTSI
    pathogens and Diederik van de Beek at the Academic Medical Center in Amsterdam
    to study host and pathogen genomes in bacterial meningitis. All dutch cases of
    this very rare and deadly infection is uniformly referred to a single center in
    Holland, which has collected matched patient/pathogen DNA from 1000 individuals.
    It marks an important opportunity to engage in host-pathogen genomics, as it is
    a cohesive and homogenous collection of infected individuals. We propose to run
    Omni Express chips to study 1000 host genomes in comparison to public Dutch controls
    as well as to do host-pathogen interaction screens and run within-case association
    tests on clinical outcome data. The funding for this project will be joint between
    the Dutch collaborators and Sanger (HumGen funds ~500 samples), it will begin
    a valuable within-Sanger collaboration, and samples are available immediately
    (the collaborators are very keen) enabling spend this FY.
