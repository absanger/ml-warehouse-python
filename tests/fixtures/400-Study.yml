- abbreviation: bibkidex
  abstract: "We propose to exome sequence ~7,000 children from ALSPAC and 9,156 children\
    \ from Born in Bradford (BiB). These represent all children from both cohorts\
    \ who do not currently have WES data. 3,000 ALSPAC participants are already being\
    \ exome sequenced by Elise Robinson from Broad. We will not sequence the same\
    \ individuals, but will combine the data to increase sample size. 96% of ALSPAC\
    \ participants are of white British ancestry, whereas BiB is ~47% South Asian\
    \ (predominantly Pakistani), ~36% white European, and ~17% other.\r\nALSPAC offspring\
    \ are now aged 28-30, and BiB children are aged 9-13. Detailed educational and\
    \ cognitive data available for both ALSPAC and BiB. The combined dataset will\
    \ give an overall dataset of ~19,000 children. UKB participants represent ~5%\
    \ of those invited to participate. BiB enrolled >80% of those eligible to participate\
    \ and >64% of all babies born within the recruitment window. ALSPAC enrolled 75%\
    \ of all babies born within the recruitment window. In addition, we propose to\
    \ sequence selected parents from ALSPAC to generate parent-offspring trios, to\
    \ enable trio-based analyses, such as detection of de novo mutation and assessment\
    \ of over/under transmission of risk variants. We anticipate sequencing ~4000\
    \ parents to produce ~2,000 complete trios.\r\n"
