  description: "Neutrophils are the most abundant type of white blood cell and aberrant\
    \ function of these cells have been shown to be involved in the biology of autoimmune\
    \ diseases. As part of the BLUEPRINT extension project, we have characterised\
    \ a panel of functional assays in neutrophils purified from ~200 healthy donors\
    \ from the Cambridge Bioresource, with the  aim to quantify biological variation\
    \ in defined neutrophil granulocyte cellular functions from healthy populations.\
    \ This project is the first time these assays have been applied to quantitative\
    \ population genetic studies in an attempt to define genetic variants influencing\
    \ these cellular functions. Thus it represents a novel dataset with the opportunity\
    \ to gain insight into basic cellular mechanism and also add to our understanding\
    \ of the genetic association behind autoimmune disease risk. The analysis is being\
    \ conducted by a graduate student (Ms Alice Mann) in the Soranzo group at the\
    \ Sanger Institute.                                                          \r\
    \nWe now have the opportunity to access a replication/extension dataset of 200-250\
    \ samples, where the same cellular functions have already been measured using\
    \ the same experimental assays in a sample of healthy donors in Sanguin, Amsterdam.\
    \ We request funds to genotype all of these DNA samples using the Illumina core\
    \ exome array, in order to do genotype-phenotype association studies with the\
    \ same functional endpoints. We have already identified particular genetic variants\
    \ influencing these biological phenotypes in our discovery cohort, where samples\
    \ from a different cohort of healthy individuals were collected, genotyped and\
    \ experiments conducted, through our collaborators in Professor Willem Ouwehand\u2019\
    s group at the NHS Blood and Transplant Centre.  Genotyping samples from this\
    \ second cohort will enable us to replicate our initial results, therefore strengthening\
    \ our confidence in these novel genetic findings\r\nThis data is part of a pre-publication\
    \ release. For information on the proper use of pre-publication data shared by\
    \ the Wellcome Trust Sanger Institute please see http://www.sanger.ac.uk/datasharing/"
