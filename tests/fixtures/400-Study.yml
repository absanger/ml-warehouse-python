- abbreviation: repsog
  abstract: "Osteoarthritis is the commonest form of arthritis and affects over 4\
    \ million individuals in the\r\nUK. It is the commonest reason (85%) for total\
    \ joint arthroplasty and carries a significant\r\nhealth economic burden. Approximately\
    \ 10% of hip arthroplasty (THA) surgery in Europe is\r\nrevision surgery for failed\
    \ prostheses. Aseptic loosening of the prosthesis due to osteolysis\r\naccounts\
    \ for 60-70% of these failures. Revision surgery carries a higher mortality (2\
    \ to 5%\r\nversus 0.3%), and poorer functional outcome versus primary THA. The\
    \ aetiology of aseptic\r\nloosening is complex. The identification of genetic\
    \ susceptibility loci will enhance our\r\nunderstanding of the pathogenesis of\
    \ this problem and provide novel targets for biological\r\nintervention that may\
    \ delay, or provide an alternative treatment for, revision surgery. We have\r\n\
    conducted a 1000 Genomes Project imputation-based genome-wide association study\
    \ for\r\naseptic loosening and related endophenotypes (third-party funding) and\
    \ request here\r\nreplication genotyping of 2 Sequenom plexes in an independent\
    \ dataset of 3,000 individuals"
