- abbreviation: gwalpc
  abstract: "Podoconiosis (endemic, non-filarial elephantiasis) is a tropical lymphoedema\
    \ resulting from\r\nlong-term barefoot exposure to red clay soil derived from\
    \ volcanic rock. WHO has recently\r\nrecognized it as a Neglected Tropical Disease\
    \ (NTD) which causes overwhelming economic\r\nand social burdens in impoverished\
    \ communities. Only a subset of exposed individuals\r\ndevelops podoconiosis.\
    \ Consistent with a genetic aetiology, our previous studies indicated\r\nhigh\
    \ heritability (~63%). A genome-wide association study (GWAS) with 194 cases and\
    \ 203\r\ncontrols from southern Ethiopia found genome-wide significant association\
    \ of podoconiosis\r\nwith rs17612858, located 5.7kb from HLA-DQA1 and suggestive\
    \ associations with further\r\nSNPs across the genome.\r\nProposed work\r\nWe\
    \ have been awarded funding from the MRC to:\r\ni) extend the podoconiosis bioresource\
    \ to include a further 600 samples from the GWAS\r\npopulation in southern Ethiopia,\
    \ 1600 samples from 2 ethnically distinct Ethiopian populations\r\nin Ethiopia\
    \ and 800 samples from Cameroon\r\nii) confirm associations identified in the\
    \ initial GWAS by typing associated SNPs in each of\r\nthese populations;\r\n\
    iii) perform high resolution HLA Class II typing of cases, family members and\
    \ controls;\r\niv) GWAS 1700 samples, 2000 samples will be available, 1000 cases,\
    \ 1000 controls\r\nv) fine map the region using these population-specific variants\
    \ to identify putative causal\r\nvariants.\r\nWe plan to carry out the experiments\
    \ for ii. (covered in original pre-lim) and iv. at the Sanger"
