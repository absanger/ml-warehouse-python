- abbreviation: pbcsmg
  abstract: "The project consists of GWAS-level genotyping of DNA samples from approximately\
    \ 6,000 people with primary biliary cholangitis (PBC, formerly known as primary\
    \ biliary cirrhosis). PBC is a chronic liver disease that eventually leads to\
    \ end-stage liver disease (ESLD) with attendant need for liver transplantation\
    \ (LT) in a substantial proportion of cases. The only licensed treatment for PBC\
    \ is ursodeoxycholic acid (UDCA), a hydrophilic bile acid with variable efficacy.\
    \ In UDCA responders (i.e. PBC patients with marked improvement in the liver biochemistry\
    \ on treatment), LT-free survival is comparable to that of the general population.\
    \ Conversely, in UDCA non-responders (i.e. those with minimal improvement in the\
    \ liver biochemistry on treatment), LT-free survival is comparable that of untreated\
    \ patients in the pre-UDCA era.  \r\nSamples for this project will be obtained\
    \ from the UK-PBC Research Cohort (n ~ 5,000) and the Italian PBC Consortium (n\
    \ ~ 1,000). \r\nStatistical analysis will be led by Dr Carl Anderson at the WTSI\
    \ and Professor Heather Cordell at the Institute for Genetic Medicine, Newcastle\
    \ University. Analyses will be informed by phenotype data from the UK-PBC Research\
    \ Cohorts and Italian PBC Consortium.\r\n"
