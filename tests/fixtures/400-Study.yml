- abbreviation: 3030STDY
  abstract: 'One of the key questions to be explored is whether the biological processes
    generating specific mutational signatures continue to operate in the human cancer
    cell lines or simply reflect past mutagenic activity which is no longer operative.
    To address this question, we have extracted mutational signatures from 1,000 cancer
    cell lines of diverse cancer types. Several cell lines with mutational signatures
    of interest will be selected, subcloned over a defined period of time and their
    exomes sequenced. The increased load of the mutations representative of a specific
    mutational signature within the genome of a subclone when compared to its parental
    clone will be informative of the on-going mutational processes. To further confirm
    our observation from the exome-sequencing pilot project, whole genomes from parental
    clones and subclones of the cell lines with potentially on-going mutational processes
    will be sequenced. '
