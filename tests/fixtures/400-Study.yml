- abbreviation: 4654STDY
  abstract: "The objective is to establish whether immunosenescence is associated\
    \ with the development of clonal haematopoiesis in a healthy ageing population.\
    \ This will be addressed in collaboration with the European consortium running\
    \ the ImmunoAgeing project (www.immunoageing.eu).   \r\nGenomic DNA derived from\
    \ the peripheral blood of 300 individuals will be analysed. RNA bait pulldown\
    \ (Agilent) will be used to perform targeted sequencing of 41 genes known to be\
    \ recurrently mutated in myeloid malignancies. In addition, a subset of 15 individuals\
    \ will be analysed using whole exome sequencing. \r\nThe presence, size and nature\
    \ of clonal haematopoiesis will be correlated with quantitative measures of immunosenescence.\r\
    \n"
