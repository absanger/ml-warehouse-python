- abbreviation: 3788STDY
  abstract: "Wilms' nephroblastoma affects 1 in 10,000 children and is the commonest\
    \ paediatric kidney malignancy and second commonest abdominal solid malignancy\
    \ of childhood. More than 85% of patients achieve long-term survival but, in approximately\
    \ half of patients, treatment involves doxorubicin or more intensive chemotherapy\
    \ and/or radiotherapy and is associated with significant long-term complications,\
    \ especially heart failure and second malignancies. We need more precise methods\
    \ for identifying those patients in whom intensive treatment can be safely reduced\
    \ and/or replaced by newer targeted agents. A subset of patients who are not initially\
    \ assigned to a high-risk category relapse unpredictably, and almost half of these\
    \ patients then face a poor prognosis, despite intensive treatment. Screening\
    \ for relapse is currently based on  specialist radiology, which often involves\
    \ the child and carer(s) travelling  considerable distances to a specialist centre.\
    \ An alternative blood test for circulating tumour DNA would be much easier to\
    \ access.\r\nThere are few validated genetic biomarkers: loss of chromosomes 1p\
    \ and 16q, gain of 1q, and TP53 mutations in anaplastic tumours are all associated\
    \ with an increased risk of relapse, but all found in a minority of cases who\
    \ relapse. Previous genetic studies and emerging exome sequencing data identified\
    \ recurrent point mutations and small indels in 21 genes and 9 recurrent chromosomal\
    \ structural variants. The majority of these variants have not been studied in\
    \ sufficient numbers to test their association with outcome. We have also found\
    \ that known prognostic markers are not detectable uniformly throughout the tumour\
    \ because of intra-tumour heterogeneity, raising questions about the number of\
    \ tumour samples needed for reliable detection in clinical practice.\r\n"
