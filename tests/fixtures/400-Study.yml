- abbreviation: hhtmri
  abstract: "A consortium of scientists (Imperial College, MRC Clinical Science unit\
    \ and EBI) have developed a high quality, high throughput MRI assay procedure\
    \ for human subjects. This allows the extensive characterisation of both the human\
    \ heart and other anatomical features discernible in the central thorax, such\
    \ as skeleton components, lung parameters. For a number of these organs, in particular\
    \ the human heart, there is an automated image registration and analysis procedure\
    \ leading to high quality quantative measures with  both substantial more variance\
    \ between individuals than between sessions of the same individual, and correlates\
    \ to known disease related phenotypes, such as the thickening of the heart wall.\
    \ We are in the process of applying this procedure to ~1,200 healthy human volunteers.\
    \ This will provide the basis for an association study (the goal of this proposal)\
    \ and also provide a baseline of normal behaviour for other studies\r\n\r\n\r\n\
    As this method of phenotyping provides for a large number (>100 independent variables)\
    \ of quantitative phenotypes we believe this study wil behave more like a molecular\
    \ phenotyping assay (eg, eQTL) rather than a disease study association (often\
    \ with fewer variables and  the variables are often binary of complex disease\
    \ phenotypes). At 1,000 samples we should be well powered for traits with 5% proportion\
    \ of variance or more associated to genetic effects. As well as looking genomewide,\
    \ the large set of existing replicated cardiac and anthropomorphic (eg, height)\
    \ traits allow the assessment of these already discovered variants in the context\
    \ of this richer phenotyping study, but with a less stringent multiple testing\
    \ parameter .    \r\n\r\nWe propose therefore to type on a cost effective whole\
    \ genome SNP array all 1,000 individuals in two batches; 550 in November/December\
    \ 2011, and 650 in June/July 2012."
