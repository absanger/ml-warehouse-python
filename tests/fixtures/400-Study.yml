- abbreviation: SC_GDAPG
  abstract: "Using a sequencing-based approach, the Genome Diversity in Africa Project\
    \ (GDAP)  aims to produce a comprehensive catalogue of human genetic variation\
    \ in SSA, including single nucleotide polymorphisms (SNPs), structural variants,\
    \ and haplotypes. This resource will make a substantial contribution to understanding\
    \ patterns of genetic diversity within and among populations in SSA, as well as\
    \ providing a global resource to help design, implement and interpret genomic\
    \ studies in SSA populations and studies comprising globally diverse populations,\
    \ complementing existing genomic resources. Specifically, we plan to carry out\
    \ low coverage (4x) whole genome sequencing of up to 2000 individuals across Africa\
    \ (100 individuals from each ethnolinguistic group), and complement these data\
    \ with 2.5M Illumina genotyping. We have already completed sequencing of 700 individuals\
    \ across SSA, we are now adding an additional 500 samples from up to 5 ethno-linguistic\
    \ groups within Africa, including populations from Burkina Faso, Cameroon, Morocco,\
    \ Ghana and Seychelles.\r\nOur scientific objectives are to: 1) develop a resource\
    \ that provides a comprehensive catalogue of genetic variation in populations\
    \ from SSA accessible to the global scientific community; 2) characterise population\
    \ genetic diversity, structure, gene flow and admixture across SSA; 3) develop\
    \ a cost-efficient, next-generation genotype array for diverse populations across\
    \ SSA; and 4) facilitate whole genome-sequencing association studies of complex\
    \ traits and diseases by developing a reference panel for imputation and resource\
    \ for enhancing fine-mapping disease susceptibility loci. These scientific objectives\
    \ will be supported by cross-cutting operational activities, including network\
    \ and management of the consortium, research ethics, and research capacity building\
    \ in statistical genetics and bioinformatics.\r\n"
