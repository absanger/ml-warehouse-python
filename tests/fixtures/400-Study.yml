- abbreviation: SIGhumeb
  abstract: "DNA in all cells is prone to mutagenesis, with somatic mutations making\
    \ key contributions to various human diseases such as cancer, and to aging itself.\
    \ Mutations may be the consequence of exogenous or endogenous mutagenic influences\
    \ (including radiations and DNA-damaging chemicals), and also result from the\
    \ intrinsic infidelity of DNA replication or enzymatic DNA modifications. Somatic\
    \ mutations are generally mitigated by the cellular DNA repair machinery, and\
    \ defective functioning of components of this machinery can markedly increase\
    \ mutation rates. Different mutational processes leave different, characteristic\
    \ signatures of somatic mutations on the exposed cellular genome. Notably, recent\
    \ analyses of cancer genomes have revealed several novel mutational signatures,\
    \ the biological bases of which are predominantly unknown. To generally elucidate\
    \ somatic mutational processes operative in cells, in particular their influences\
    \ on human disease, we propose to systematically survey the mutational signatures\
    \ generated by exposures to known DNA damaging agents and defective DNA repair/editing\
    \ processes. These studies will provide a series of mutational signatures with\
    \ known underlying causes for subsequent matching to signatures found in normal\
    \ or diseased human cells, and will explore how various cellular components influence\
    \ mutagenesis. A \u201Cmutational signature\u201D is the pattern of mutations\
    \ occurring as a consequence of unfaithful DNA replication, or as a result of\
    \ an exposure to an endogenous or environmental mutagen. Mutational signatures\
    \ include one or more classes of DNA change; base substitutions, insertions and\
    \ deletions, rearrangements and copy number changes. They can be given extra discriminatory\
    \ power by further characterisation of each mutation class; for example, for base\
    \ substitutions, by incorporating the subclass, the sequence context, the transcriptional\
    \ strand, evidence of substitution clustering (kataegis) and other features relating\
    \ to the genomic or epigenomic landscape. Mutational signatures extracted in this\
    \ proposal will all be characterised by next generation sequencing of whole genomes\
    \ of cell clones that have been exposed to a mutational process caused by DNA\
    \ damaging agents or abnormalities in DNA repair/editing. "
