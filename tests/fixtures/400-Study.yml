  description: "Human genetic heterogeneity accounts for approximately 70% of the\
    \ observed variability in\r\nresponse to common childhood vaccinations. Identifying\
    \ the elements of this heterogeneity\r\nwill enable the development of vaccines\
    \ which have improved clinical and cost effectiveness\r\nthrough rational adjuventation\
    \ approaches, or by targeting particular at-risk or responsive\r\nsubgroups. The\
    \ studies published to date have been limited in terms of the number of vaccine\r\
    \nsubtypes analysed, diversity of the populations included, sample sizes and breadth\
    \ of other\r\nenvironmental and lifestyle variables which may explain some of\
    \ the remainder of variation in\r\nthe response to each vaccine. Nevertheless,\
    \ these studies have proposed that the genes\r\nwhich harbour the variants associated\
    \ with vaccine responsiveness reside within regions of\r\nthe genome associated\
    \ with immune function such as the HLA locus and FOXP1and ITGAL.\r\nWe are proposing\
    \ one of the largest genome-wide association studies of vaccine response\r\never\
    \ undertaken, which will provide unparalleled power to identify the genetic factors\r\
    \nassociated with the response to all of the most commonly used childhood vaccines\r\
    \nworldwide. For the first phase of the project we genotyped ca. 1,400 children\r\
    \nfrom the Entebbe Mother and Baby (EMaB) study, an ongoing birth cohort in southern\
    \ Uganda, using the Illumina HumanOmni2.5-8 chip. Analyses for response to vaccination\r\
    \nagainst diphtheria, tetanus, pertussis, Haemophilus influenzae, measles, hepatitis\
    \ B and BCG are now underway. Working alongside other ongoing studies, we plan\
    \ for the second phase\r\nof the project to expand sample sizes to up to 7,000\
    \ individuals in total. This large cohort will include 1,500 South African infants,\
    \ 500 Burkina Faso infants, 1,800 children from Ecuador\r\nand up to 1,800 from\
    \ a variety of countries (MAL-ED Consortium). The principal measured phenotypes\
    \ will be the serological responses at 6 or 12 months of age to the vaccines\r\
    \nadministered to all enrolled children as part of expanded programme of immunisation\
    \ in all countries. As for the primary Ugandan study the responses will be analysed\
    \ as quantitative\r\ntraits using mixed model (GEMMA) analyses following imputation\
    \ using a combined 1000 Genome and African Genome Variation Project reference\
    \ panel. The data will be analysed as one large discovery mega-analysis to maximise\
    \ the power of finding the relevant associated\r\nvariants. Interim GWAS analyses\
    \ will be performed on each population to test for population specific signals.\
    \ Other phenotypes that will be assessed in the new studies include quantitative\
    \ response to BCG, rotavirus and pneumococcal vaccines (South Africa, Ecuador\
    \ and Uganda), clinical and immunological response to malaria vaccines (Burkina),\
    \ immunological correlates of atopy (Ecuador and Uganda) and malaria infection\
    \ (Burkina,\r\nEcuador and Uganda) in addition to non-communicable disease traits\
    \ such as blood pressure."
