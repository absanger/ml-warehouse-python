- abbreviation: DDD_MAIN
  abstract: 'Thousands of babies are born each year in the UK who fail to develop
    normally because of errors in their genetic makeup.  Currently, diagnosis is restricted
    to a small minority of children and requires the clinician to recognise the appearance
    of the child and the pattern of symptoms, supplemented by the use of microscopes
    to identify large rearrangements of the genetic material in chromosomes.  Research
    shows that the latest molecular testing methods identify previously undetectable
    changes in chromosomes allowing new diagnoses to be made.   However, clinical
    use is hampered by the limited availability and inconsistent application of these
    technologies, and by lack of basic knowledge to link genetic changes directly
    to symptoms.  The consequence is that clinical diagnoses remain impossible except
    for a small number of children. '
